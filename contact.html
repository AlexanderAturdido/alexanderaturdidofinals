  <div class="container">
    <section class="section">
      <h2 class="section-title">Contact Us</h2>
      <form class="contact-form" action="#" method="POST" onsubmit="alert('Thank you for contacting us! We will get back to you shortly.');return false;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-primary-custom">Send Message</button>
      </form>
